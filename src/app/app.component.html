
<app-orbit-list [satellites]="displayList"></app-orbit-list>
<app-orbit-counts [satellites]="displayList"></app-orbit-counts>
<div class="search-form">
    <select #searchCategory name = "searchCategory">
        <option value = "name">Name</option>
        <option value = "orbitType">Orbit Type</option>
        <option value = "type">Type</option>
    </select>
    <input #searchTerm (keyup.enter)='search(searchTerm.value, searchCategory.value)' type = text/>
    <button (click) = 'search(searchTerm.value, searchCategory.value)'>Search</button>
</div>
